<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        width: 100px;
        height: 50px;
        background: red;
        animation: run 2s infinite;
        animation-play-state: paused;
      }
      @keyframes run {
        0% {
          width: 50px;
        }
        20% {
          width: 200px;
        }
        50% {
          width: 500px;
        }
        70% {
          width: 800px;
        }
        90% {
          width: 500px;
        }
        100% {
          width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
